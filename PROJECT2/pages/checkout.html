    <section id="Checkout">
        <!-- <h3>Payment Form</h3> -->
  
        <div class="payment_form">
          <div class="address">
            <h2>Shipping Information</h2>
  
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Please input your First name">
  
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Please input your Last name">
  
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Please input your Email. eg.sfu123@gmail.com">
  
            <label for="street">Street Name</label>
            <input type="text" id="street" placeholder="Please input your Address. eg. 5771 - 3rd street, Richmond, BC">

            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" placeholder="XXX-XXX">

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Please enter your city">

            <label for="province">Province</label>
            <input type="text" id="province" placeholder="Please enter your province">
          </div>
  
          <div class="credit-card-info">
            <h2>Payment Card</h2>
            <div class="radio-button-for-card">
              <input type="radio" id="Visa" name="Credit card">
              <label for="Visa">Visa</label>
              <input type="radio" id="Master" name="Credit card">
              <label for="Master">Master</label>
            </div>
  
            <div>
              <label for="CardNum">Card Number</label>
              <input type="text" id="CardNum" placeholder="6666-6666-6666-6666">
  
              <label for="Name-on-card">Name on card</label>
              <input type="text" id="Name-on-card" placeholder="Cheryl Liu">
  
              <label for="ExpiredDate">Expired Date</label>
              <input type="text" id="ExpiredDate" placeholder="12/30/2099">
  
              <label for="CVV">CVV</label>
              <input type="text" id="CVV" placeholder="999">
  
              <input class="payment-submit-button" type="submit" value="SUBMIT">
              <input class="payment-submit-button" type="submit" value="CANCEL" />
            </div>
  
          </div>
      </section>
